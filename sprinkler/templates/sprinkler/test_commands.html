<html>
<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

    <link rel="stylesheet" type="text/css" href="{% static 'corwin/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'corwin/ui.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{% static 'corwin/icons/Baby Angel SVG Cricut Silhouette.png' %}"/>
    <link rel="alternate icon" type="image/png" href="{% static 'corwin/icons/Baby Angel SVG Cricut Silhouette.svg' %}"/>
</head>
<body>

<div>IOT devices</div>
<table>
    <th>Name</th><th>Device Id</th>
    {% for device in all_devices %}
        <tr>
            <td>{{device.name}}</td>
            <td>{{device.device_id}}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
