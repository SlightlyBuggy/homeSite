<html>
<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

<!--    <link rel="stylesheet" type="text/css" href="{% static 'corwin/style.css' %}">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'sprinkler/test_requests.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div>IOT devices</div>
<table>
    <th>Name</th><th>Device Id</th><th>Get Status Now</th><th>Sprinkle for 1 minute now</th>
    {% for device in all_devices %}
        <tr>
            <td>{{device.name}}</td>
            <td>{{device.device_id}}</td>
            <td><button data-request_type="status" data-device_id="{{device.device_id}}">Get Status</button></td>
            <td><button data-request_type="sprinkle-1-min" data-device_id="{{device.device_id}}">Start Sprinkle</button></td>
        </tr>

    {% endfor %}
</table>
</body>
</html>
